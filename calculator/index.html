<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" id="display" disabled>
    </div>
   <div class="buttons">
     <button class="digit"
      onclick="appendDigit(7)">7</button>
     <button class="digit"
      onclick="appendDigit(8)">8</button>
     <button class="digit"
      onclick="appendDigit(9)">9</button>
     <button class="operator"
      onclick="setOperator('/')">/</button>
     <button class="digit"
      onclick="appendDigit(4)">4</button>
     <button class="digit"
      onclick="appendDigit(5)">5</button>
     <button class="digit"
      onclick="appendDigit(6)">6</button>
     <button class="operator" 
     onclick="setOperator(*)">*</button>
     <button class="digit"
      onclick="appendDigit(1)">1</button>
     <button class="digit"
      onclick="appendDigit(2)">2</button>
     <button class="digit" 
     onclick="appendDigit(3)">3</button>
     <button class="operator"
      onclick="appendDigit(-)">-</button>
     <button class="digit"
      onclick="appendDigit(0)">0</button>
     <button class="decimal"
      onclick="appendDecimal()">.</button>
     <button class="equal"
      onclick="calculate()">=</button>
     <button class="operator" 
     onclick="setOperator('+')">+</button>
     <button class="clear"
      onclick="clearDisplay()">C</button>
     <div>

     </div>
     
  </div>
  <script src="scripts.js"></script>
</body>
</html>
